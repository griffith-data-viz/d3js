<!DOCTYPE html>
<html>

<head>
    <title>
        My D3.js Visualization
    </title>
</head>

<body>
    <div id="viz-container">
        <svg width="500" height="300">
            <circle cx="50" cy="50" r="30" fill="blue" />
            <rect x="100" y="30" width="60" height="40" fill="green" />
            <line x1="200" y1="20" x2="280" y2="100" stroke="red" stroke-width="2" />

            <path d="M50 50 L100 100 L150 50 Z" fill="yellow" />
        </svg>            
    </div>
    <script src="https://d3js.org/d3.v7.min.js">
    </script>
    <script src="app.js">  
    </script>
</body>

</html>
